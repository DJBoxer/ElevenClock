name: Retrieve latest translations from Tolgee
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  main:
    runs-on: windows-latest
    env:
        TOLGEE_KEY: '${{ secrets.TOLGEE_TOKEN }}' 
        GIT_KEY: '${{ secrets.GIT_TOKEN }}'
    steps:
      - name: Download tolgee translations
        run: |
          git config --global user.name "Tolgee bot"
          git config --global user.email "noemail@github.com"
          mkdir tempfolder
          cd tempfolder/
          git clone https://github.com/martinet101/ElevenClock/
          cd ElevenClock/elevenclock/lang
          python download_translations.py --autocommit

